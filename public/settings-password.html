<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="World Today">
    <title>World Today</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/javascripts/data-toggle.js"></script>
</head>
<body class="toggle-open">
  <header class="c-navbar c-navbar--light l-header l-header--above l-container">

    <nav class="c-navbar__nav c-nav">
      <a class="c-nav__link c-nav__link--button c-button c-button--icon" href="/"><span class="icon icon--arrow-left"></span></a>
    </nav>

    <a class="c-navbar__brand" href="/">World Today</a>

    <nav class="c-navbar__nav c-nav">
      <div class="c-nav__entry c-menu">
        <a class="c-nav__link c-nav__link--button c-button c-button--avatar c-menu__toggle" href="#" data-toggle=".c-navbar .c-menu, body">
          <img src="/assets/images/avatar-member-johannes.png" alt="" class="c-avatar">
        </a>
        <div class="c-menu__content">
          <nav class="c-nav c-nav--list">
            <a href="/profile.html" class="c-nav__link"><span class="c-nav__icon icon icon--user"></span>Profile</a>
            <a href="/settings-profile.html" class="c-nav__link"><span class="c-nav__icon icon icon--settings"></span>Settings</a>
            <a href="/signed-out.html" class="c-nav__link"><span class="c-nav__icon icon icon--log-out"></span>Sign out</a>
          </nav>
        </div>
      </div>
    </nav>

  </header>


  <main class="l-main l-container l-container--small">

    <nav class="c-nav c-nav--tabs">
      <a href="/settings-profile.html" class="c-nav__link">Profile</a>
      <a href="/settings-password.html" class="c-nav__link c-nav__link--current">Password</a>
      <a href="/settings-account.html" class="c-nav__link">Account</a>
      <a href="/settings-notifications.html" class="c-nav__link">Notifications</a>
    </nav>

    <div class="c-form">

      <div class="c-field">
				<input class="c-field__input" id="oldpassword" type="text" placeholder="Your old password" value="">
				<label class="c-field__label" for="oldpassword">Old password</label>
      </div>

      <div class="c-field">
				<input class="c-field__input" id="newpassword" type="text" placeholder="Enter a new password" value="">
				<label class="c-field__label" for="newpassword">New password</label>
      </div>

      <div class="c-field">
				<input class="c-field__input" id="repeatnewpassword" type="text" placeholder="Repeat your new password" value="">
				<label class="c-field__label" for="repeatnewpassword">Repeat new password</label>
      </div>

      <div class="c-form__footer c-actions">
        <button class="c-button c-button--default">Cancel</button>
        <button disabled class="c-button c-button--primary l-flex--grow">Update password</button>
      </div>

    </div>

  </main>


  

    <footer class="c-footer l-footer l-container">

      <nav class="c-nav c-nav--small u-text-quiet">
        <a class="c-nav__link" href="#">About</a>
        <a class="c-nav__link" href="#">Privacy</a>
        <a class="c-nav__link" href="#">Terms</a>
        <a class="c-nav__link" href="#">Feedback</a>
        <a class="c-nav__link" href="#">Contact</a>
      </nav>

    </footer>

  <button type="button" class="c-button c-button--default" data-toggle="#sign-in-step1, body">Sign in</button>

<div id="sign-in-step1" role="dialog" class="l-modal l-modal--spaced toggle-open u-align-center">
  <button type="button" class="c-button c-button--close" data-toggle="#sign-in-step1, body">&times;</button>
  <h1 class="c-heading u-text-serif">Welcome back</h1>
  <p>Sign in to upvote, discuss, and bookmark articles and access your profile.</p>
  <ul class="l-list">
    <li><button type="button" class="c-button c-button--primary"><span class="icon c-button__icon icon--google"></span>Sign in with Google</button></li>
    <li><button type="button" class="c-button c-button--primary"><span class="icon c-button__icon icon--facebook"></span>Sign in with Facebook</button></li>
    <li><button type="button" class="c-button c-button--primary"><span class="icon c-button__icon icon--twitter"></span>Sign in with Twitter</button></li>
    <li><button type="button" class="c-button c-button--primary" data-toggle="#sign-in-step2"><span class="icon c-button__icon icon--mail"></span>Sign in with email</button></li>
  </ul>
</div>

</html>
